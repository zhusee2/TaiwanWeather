<!DOCTYPE html>
<html>
<head>
  <title>台灣天氣資訊</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icon.png"/>

  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="scripts/jquery-1.7.2.min.js"></script>
  <script src="scripts/bootstrap-dropdown.js"></script>
  <script src="scripts/consts.js"></script>
  <script src="scripts/application.js"></script>
</head>
<body>
  <div class="container">
    <div id="current" class="alert alert-info">
      <div id="btnSettings" class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="icon-cog"></i>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#optShowCurrent"><i class=""></i> 在按鈕上顯示現在氣溫</a></li>
          <li><a href="#optShowForecast"><i class="icon-ok"></i> 顯示一週天氣預報</a></li>
          <li class="divider"></li>
          <li><a href="http://www.cwb.gov.tw/V7/forecast/taiwan/Taipei_City.htm" target="_blank">開啟中央氣象局網頁</a></li>
        </ul>
      </div>
      <div id="btnCityDropdown" class="btn-group">
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
          <span class="cityName">Loading&hellip;</span>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#"><i class="icon-ok"></i> Taipei</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
      <div class="description">
        <strong>現在天氣:</strong> <img src="" /> <span class="desc"></span> <small class="lastUpdate">(觀測站：<span class="location"></span> <span class="time"></span>)</small>
      </div>
    </div>
    <div id="forecast">
      <h3>一週天氣預報 <span class="label lastUpdate"></span></h3>
      <div class="scrollContainer">
      <div class="scrollable">
        <table id="forecastTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>時段</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>白天</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>

            </tr>
            <tr>
              <td>晚上</td>
              <td></td>

              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
